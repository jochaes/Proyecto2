<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="img/icon.png" type="image/png" sizes="16x16" />
		<link rel="stylesheet" href="css/style.css" />

		<!-- *** Carrito de Compras y CheckOut -->
		<link rel="stylesheet" href="css/styleShoppingCart.css" />
		<link rel="stylesheet" href="css/styleCheckOut.css" />
		<script src="https://www.paypal.com/sdk/js?client-id=ARfjaOtWaidl0XWPjZZR5g69IVcJJfIUweF8E-wsKo7oxuIuRzPdl3pj0jeydAJblzigb2VrIa2-ydBT"></script>
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
		<!-- Carrito de Compras y CheckOut *** -->


        <!-- *** Slideshow -->
        <link rel="stylesheet" href="css/slideShow.css" />
        <!-- Slideshow *** -->

        <!-- *** Contenedor de la Info de cada Producto -->
        <link rel="stylesheet" href="css/datosContainer.css" />
        <!-- Contenedor de la Info de cada Producto *** -->

        <!-- *** Modal del Producto -->
        <link rel="stylesheet" href="css/productModal.css" />
        <!-- Modal del Producto *** -->
        


		<title>Pulperia los Montoya</title>
	</head>
	<body onload="loadItems(); loadCart()">
		<header>
			<nav>
				<button id="cart-toggle">Carrito de Compras</button>
			</nav>
		</header>

		<main>
			<h1>Pulpería los Montoya</h1>

			<h2>Estos son los productos destacados</h2>

            <!-- Este es el div del SlideShow -->
            <div>

                <div class="slideshow-container" id="slideshow-container"></div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
			

            <h2>Estos son todos los productos</h2>

            <!-- Este es el contenedor de la lista de productos -->
			<div id="datos-container"></div>


		</main>

        <!-- Carrito de Comras -->
		<aside id="cart" class="hidden">
			<h2>Carrito de Compras</h2>
			<ul id="cart-items">
				<!-- Lista de productos en el carrito -->
			</ul>
			<button id="clear-cart">Vaciar Carrito</button>
			<button id="checkout">Comprar Artículos</button>
		</aside>

        <!-- Modal con la información de checkout -->
		<div id="checkout-modal" class="modal hidden">
			<div class="modal-content">
				<span class="close" id="close-modal">&times;</span>
				<h2>Resumen de la Compra</h2>
				<ul id="checkout-items">
					<!-- Lista de productos en el carrito -->
				</ul>
				<h3>Total: <span id="checkout-total"></span></h3>
				<div id="paypal-button-container"></div>
			</div>
		</div>


        <!-- Modal con la descripción del producto -->
		<div id="product-modal" class="modal product-modal  hidden">
            <div class="modal-content product-modal-content ">
              <span class="close" onclick="closeProductModal()">&times;</span>
              <h2 id="product-name"></h2>
              <p id="product-description"></p>
              <img id="product-image" src="" alt="Product Image">
              <p id="product-price"></p>
              <button id="add-to-cart-button">Add to Cart</button>
            </div>
          </div>

		<script src="js/Items.js"></script>
		<script src="js/ShoppingCart.js"></script>
        <script src="js/SlideShow.js"></script>
        <script src="js/ItemModal.js"></script>
	</body>
</html>
